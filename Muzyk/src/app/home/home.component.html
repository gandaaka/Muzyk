<div class="container w-50">
  <div class="card text-center" *ngIf="!registerMode">
    <div class="card-body">
      <div class="card-title text-center text-primary">
        <h1 class="h3 mb-3 font-weight-bold">Welcome to Muzyk</h1>
      </div>
      <div class="card-subtitle text-muted">
        <p class="h5 mb-4 font-weight-bold">A Place where artists meets the world</p>
      </div>
      <div class="card-text">
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="m-2 my-2 my-lg-0" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.Username"><br>
          <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
            [(ngModel)]="model.Password">

          <br>
          <div class="btn-group w-100">
            <button [disabled]="!loginForm.valid" class="btn btn-success w-50" type="submit">Login</button>
            <button type="button" class="btn btn-primary w-50" (click)="registerToggle()">New User ? Register here</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <!-- <a href="">Forget password ?</a> -->
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
